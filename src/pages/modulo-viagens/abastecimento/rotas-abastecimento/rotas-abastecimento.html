<ion-content>

    <div class="fixed-content">

        <ion-slides>
            <ion-slide>
                <page-abastecimento-pagamento></page-abastecimento-pagamento>
            </ion-slide>
            <ion-slide>
                <page-abastecimento-odometro></page-abastecimento-odometro>
            </ion-slide>
            <ion-slide>
                <page-abastecimento-bomba-1></page-abastecimento-bomba-1>
                <img src="{{fotoBomba1}}"/>
            </ion-slide>
            <ion-slide>
                <page-abastecimento-bomba-2></page-abastecimento-bomba-2>
                <img src="{{fotoBomba2}}"/>
            </ion-slide>
        </ion-slides>

        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="toGo()">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-fab>

        <ion-fab>
            <button *ngIf="cameraButton" class="button-camera" ion-button outline>
                <ion-icon name="ios-camera" (click)=" this.foto.getFoto('picture');mostrar()"></ion-icon>
            </button>
        </ion-fab>

        <ion-fab left bottom>
            <button ion-fab color="primary" (click)="toBack()">
                <ion-icon color="warning" name="ios-arrow-back"></ion-icon>
            </button>
            
        </ion-fab>

    </div>

</ion-content>
